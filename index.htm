<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snabba Bilar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Välkommen till Snabba Bilar</h1>
    <p>Allt om världens snabbaste sportbilar!</p>
  </header>

  <nav>
    <a href="#">Start</a>
    <a href="#">Topplista</a>
    <a href="#">Galleri</a>
    <a href="#">Om oss</a>
  </nav>

  <div class="content">
    <h2>De snabbaste bilarna på planeten</h2>
    <p>Här hittar du information, bilder och fakta om de mest kraftfulla superbilarna i världen.</p>

    <div class="gallery">
      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/car-1957037_960_720.jpg" alt="Snabb bil 1">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/04/17/car-1868726_960_720.jpg" alt="Snabb bil 2">
      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/car-1957036_960_720.jpg" alt="Snabb bil 3">
    </div>
  </div>

  <footer>
    &copy; 2025 Snabba Bilar. Alla rättigheter förbehållna.
  </footer>

</body>
</html>
